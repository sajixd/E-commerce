# Workflow ka naam
name: MERN E-Commerce CI Pipeline

# Kab yeh workflow chalega: sirf 'main' branch par push hone par
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout code üõí
        uses: actions/checkout@v4

      - name: 2. Set up Docker Buildx üê≥
        uses: docker/setup-buildx-action@v3

      - name: 3. Login to Docker Hub üîë
        # Secrets (DOCKER_USERNAME/DOCKER_PASSWORD) se login karna
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- BACKEND IMAGE BUILD AND PUSH ---
      - name: 4. Build and Push Backend Image üöÄ
        uses: docker/build-push-action@v5
        with:
          context: ./server 
          file: ./server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- FRONTEND IMAGE BUILD AND PUSH ---
      - name: 5. Build and Push Frontend Image üåê
        uses: docker/build-push-action@v5
        with:
          context: ./client 
          file: ./client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mern-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max